<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core">
    <head>
        <title>TODO supply a title</title>
    </head>
    <body>
        <h:form id="header_form">

            <p:panelGrid columns="2" styleClass="panelgrid">

                <h:outputText class="labels" value="Firstname: "/>
                <p:inputText value="#{LogIn.example_firstname}" id="log_fn"/>
                <h:outputText class="labels" value="Lastname: "/>
                <p:inputText value="#{LogIn.example_lastname}" id="log_ln"/>
                <h:outputText class="labels" value="Password: "/>
                <p:password value="#{LogIn.example_password}" id="log_pw"/>


            </p:panelGrid>
            <p:commandButton styleClass="log_button" type="submit" value="Log In" action="#{LogIn.login()}"/>

        </h:form>  
        
        <h:graphicImage value="resources/img/splash.png" id="xeneo_logo"/>
    </body>
</html>
