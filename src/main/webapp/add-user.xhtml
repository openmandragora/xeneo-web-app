<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>XENEO - Profile Management</title>
    </h:head>
    <h:body>
         <ui:composition template="templates/masterLayout.xhtml">
            
            <ui:define name="message.insert"></ui:define>  
            <ui:define name="header.insert"><ui:include src="includes/header.xhtml"/></ui:define>
            <ui:define name="nav.insert"><ui:include src="includes/menuebar.xhtml"/></ui:define>
            <ui:define name="main.insert">
                
                 <h:form>

                    <p:panel header=" Change Userdata" styleClass="panel">
                          
                        <p:messages showDetail="true" autoUpdate="true"/>
                     
                        <p:fieldset legend="Accountdata" styleClass="fieldset1">
                            <h:panelGrid columns="2" styleClass="panelclass" cellpadding="5">

                                <h:outputText class="labels" value="Vorname: "/>
                                <p:inputText styleClass="FN" value="#{adduser.firstName}" required="true"/>

                                <h:outputLabel class="labels" value="Nachname: " for="LN"/>
                                <p:inputText styleClass="LN" value="#{adduser.lastName}" required="true"/>

                                <h:outputLabel class="labels" value="E-Mail Adresse: " for="EA"/>
                                <p:inputText styleClass="EA" value="#{adduser.email}" required="true"/>

                            </h:panelGrid>
                        </p:fieldset>


                        <p:fieldset legend="Password" styleClass="fieldset">
                            <h:panelGrid columns="2" styleClass="panelclass" cellpadding="5">

                                <h:outputLabel class="labels" value="Neues Passwort: " for="NewPW"/> 
                                <p:password styleClass="NewPW"  value="#{adduser.newpw}" />


                                <h:outputLabel class="labels" value="BestÃ¤tigung Neues Passwort: " for="NewPW2"/>
                                <p:password styleClass="NewPW2" value="#{adduser.newpw2}" />

                            </h:panelGrid>
                        </p:fieldset>
                        
                      
                        
                            <p:commandButton type="submit" action="#{adduser.savepassword}" value="Save all" styleClass="buttons1"/>
                            <p:commandButton type="reset" value="Reset" styleClass="buttons"/>
                        
                        
                   </p:panel>
                   
                </h:form>  
                
            </ui:define>
            <ui:define name="aside.insert"></ui:define>
            <ui:define name="footer.insert"></ui:define>
            
         </ui:composition>
    </h:body>
</html>
